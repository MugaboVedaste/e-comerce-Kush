<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clothes - Kush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .card-img { max-height:200px; object-fit:cover; } </style>
</head>
<body class="container py-4">
    <h1>Available Clothes</h1>
    <p><a href="/">Home</a> | <a href="/clothes/">All Clothes</a></p>

    {% if request.user.is_staff %}
        <p><a class="btn btn-primary" href="{% url 'add_cloth' %}">Add new cloth</a></p>
    {% endif %}

    <div class="row g-3">
        {% for cloth in clothes %}
        <div class="col-md-4">
            <div class="card">
                {% if cloth.image_front %}
                    <img src="{{ cloth.image_front.url }}" class="card-img-top card-img" alt="{{ cloth.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ cloth.name }}</h5>
                    <p class="card-text">{{ cloth.description|truncatechars:120 }}</p>
                    <p class="mb-1"><strong>${{ cloth.price }}</strong></p>
                    <a href="{% url 'cloth_detail' cloth.id %}" class="btn btn-outline-primary">View</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p>No clothes available.</p>
        {% endfor %}
    </div>
</body>
</html>
