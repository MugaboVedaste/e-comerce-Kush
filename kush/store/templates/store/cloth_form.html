<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ action }} Cloth - Kush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>{{ action }} Cloth</h1>
    <p><a href="{% url 'cloth_list' %}">Back to list</a></p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">{{ action }}</button>
    </form>

    {% if action == 'Edit' and cloth %}
        <p class="text-muted mt-3">Currently managed by: {{ cloth.manager.username }}</p>
    {% endif %}
</body>
</html>
